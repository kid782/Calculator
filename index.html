<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">
            <div class="screen">
                <div class="upper-screen"></div>
                <div class="lower-screen"></div>
            </div>
            <div class="grid-container">
                <button class="number" id="num1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator add">+</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator subtract">-</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator multiply">*</button>
                <button class="number" id="0">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button> 
                <button class="operator divide">/</button>
                <button class="clear">clear</button>
                <button class="delete">delete</button>
            </div>
        <footer>Copyright</footer>
        </div>






    <script src="script.js"></script>
</body>
</html>
